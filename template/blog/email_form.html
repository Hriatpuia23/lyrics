{% extends 'blog/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                {% if name %}
                <center>
                    <h2>Thanks {{ name }}!</h2>
                    <p>We received your email and will respond shortly...</p>
                </center>
                {% else %}
                <div>
                    <h3 class="text-center">Any Problems Send Message Here</h3>
                </div>
                <form action="{% url 'send_mail' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name='name' class="form-control" placeholder="Your Name..">
                    </div>
                    <div class="form-group">
                        <input type="email" name='email' class="form-control" placeholder="Your Email.." >
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name='message' rows="3" placeholder="Your Message" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
                {% endif %}

            </div>

        </div>
    </div>
</div>

{% endblock %}
