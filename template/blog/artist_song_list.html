{% extends 'blog/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="card-header text-center bg-secondary text-white">
                    {% for post in artist_list %}
                    {{ post.artist_name|upper }} Songs
                    {% endfor %}

                </div>

                <div class="card-body text-center">
                    {% for post in posts %}
                    <h6 class="card-title">{{forloop.counter}}. <a href="{% url 'detail' post.id post.slug %}">{{ post.artists|capfirst }}-{{ post.title|capfirst }}</a></h6>
                    {% endfor %}
                </div>

            </div>
            {% include 'blog/pagination.html' %}
        </div>
    </div>
</div>
{% endblock %}
