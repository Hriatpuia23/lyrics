{% extends 'blog/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="card-header text-center bg-secondary text-white">
                    {% for p in album_list %}
                    {{ p.album|upper }}
                    {% endfor %}
                </div>

                <div class="card-body text-center">
                    {% for post in posts %}
                    <h6 class="card-title">{{forloop.counter}}. <a href="{% url 'detail' post.id post.slug %}">{{ post.artist|capfirst }} - {{ post.title|capfirst }}</a></h6>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
