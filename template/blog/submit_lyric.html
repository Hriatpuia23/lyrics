{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="messages">
        {% if messages %}
        {% for message in messages %}
        <p id="message_container" class="alert alert-{{ message.tags }}">
            {{ message }}
        </p>
        {% endfor %}
        {% endif %}
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="content-section mt-4">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-center">Lyrics Submit</legend>
                        {{ form|crispy}}
                    </fieldset>
                    <div class="form-group">

                        <button class="btn btn-outline-info  mb-4" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
